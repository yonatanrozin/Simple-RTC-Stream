<!DOCTYPE html>
<html>
    <head>
        <script src="/socket.io/socket.io.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
        <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body >
        <video playsinline autoplay="" id="video"></video>
        <div id="interface">
            <!-- Put custom interface items in here. -->
            <!-- Adjust width, height and top/left position as needed -->
            <!-- Use class="xy-pad" on elements that will trigger OSC 2D touch location messages -->
            <!-- Use class="button" on elements that will trigger OSC press/release messages-->
            <!-- Use id="<OSC_address>" to set the OSC address of the object's touch info -->
            <div class="xy-pad" id="pad" style="width: 300px; height: 300px; top: 100px; left: 200px; border: 3px solid"></div>
            <div class="xy-pad" id="pad2" style="width: 300px; height: 300px; top: 400px; left: 300px; border: 3px solid"></div>
            <button id="button1" style="width: 200px; height: 200px; top: 800px; left: 200px;"></button>
        </div>


        <!-- Don't touch anything below here! -->
        <div id="button-overlay">
            <button id="start-streams" onclick="startStreams(event)"><h1>START STREAMS</h1></button>
        </div>
        <script src="network_script.js" type="text/javascript"></script>

    </body>
</html>
